<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
	</head>
	<body>
		<h1>Table</h1>
		<table border="1" cellspacing="0" cellpadding="10" bgcolor="red">
			<thead>
				<tr>
					<th>Heading 1</th>
					<th>Heading 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Value 1</td>
					<td>Value 2</td>
				</tr>
			</tbody>
			<tfooter>
				<tr>
					<td>Footer 1</td>
					<td>footer 2</td>
				</tr>
			</tfooter>
		</table>

        <hr />

        <form action="./index.html" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
			<input type="color" name="color" id="color">
			<label for="food">Food</label>
			<input type="checkbox" name="food" id="food">
			<label for="drinks">Drinks</label>
			<input type="checkbox" name="drinks" id="drinks">
			<br>
			<label for="gender">
				Male <input type="radio" name="gender" id="gender" ><br>
				Female <input type="radio" name="gender" id="gender" >
			</label>
			<br>
            <input type="submit" value="Submit">
        </form>
	</body>
</html>
